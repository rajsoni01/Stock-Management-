<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scrollable-table {
            max-height: 500px;
            /* Adjust height */
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Left Panel (Add Category) -->
            <div class="col-md-4">
                <h4>Add New Category</h4>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="Enter category name"
                            name="category_name" value="{{ cate.category_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="categoryDesc" class="form-label">Description</label>
                        <textarea class="form-control" id="categoryDesc" rows="3" placeholder="Enter description"
                            name="category_description">{{ cate.category_description }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
